<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Item+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }

    header {
      background: #e8efe0;
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: #c9a24d;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      width: 220px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Item+</h1>
    <div class="subtitle">Dėvėk. Uždirbk. Mainyk.</div>
    <a href="#" class="btn">Įeiti į Item+</a>
  </header>

  <section class="categories">
    <div class="card">Rūbai</div>
    <div class="card">Avalynė</div>
    <div class="card">Aksesuarai</div>
  </section>

</body>
</html>
