<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Item+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }

    header {
      background: #e8efe0;
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      padding: 15px 40px;
      background: #c9a44c;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background: #fff;
    }

    .card {
      background: white;
      width: 220px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Item+</h1>
    <div class="subtitle">Dėvėk. Uždirbk. Mainyk.</div>
    <a href="#" class="cta">VIP</a>
  </header>

  <section class="categories">
    <div class="card">Rūbai</div>
    <div class="card">Avalynė</div>
    <div class="card">Aksesuarai</div>
  </section>

</body>
</html>
