<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item+</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #eef3e4;
      color: #111;
      text-align: center;
    }

    header {
      padding: 120px 20px;
      background: #eef3e4;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      background: #caa24c;
      color: white;
      padding: 14px 36px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .categories {
      background: #fff;
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      width: 220px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <h1>Item+</h1>
    <div class="subtitle">Mainyk. Derėkis. Gauk daiktą ir pinigus.</div>
    <a href="#" class="cta">Pradėti mainus</a>
  </header>

  <section class="categories">
    <div class="card">Rūbai</div>
    <div class="card">Avalynė</div>
    <div class="card">Aksesuarai</div>
  </section>

</body>
</html>
